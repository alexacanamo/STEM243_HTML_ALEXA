<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity #1 SHOP</title>
</head>
<body>
<!-- Discounts and Tax Rules -->
<!-- 1. If the total price of a mouse exceeds 1000, a 10% discount will be applied. -->
<!-- 2. If the total price of a keyboard exceeds 2000, a 15% discount will be applied. -->
<!-- 3. If the total price of a monitor exceeds 4000, a 7% discount will be applied. -->
<!-- 4. If the total price of a motherboard exceeds 6000, a 6% discount will be applied. -->
<!-- 5. If the total price of 2 remaining items exceeds 10000, a 10% discount will be applied. -->
<!-- 6. A 5% student discount will be applied to the selected item. -->
<!-- 7. If the total price (after discounts) exceeds 5000, an 8% tax will be applied. -->

<script type="text/javascript">

    // Define product prices
    const mouse_price = 750;
    const keyboard_price = 1500;
    const monitor_price = 12000;
    const motherboard_price = 4000;
    const harddrive_price = 2800;
    const table_price = 1500;

    // Prompt user for product name and quantity
    let product = prompt("Enter Product Name (Pick only 1):(mouse/keyboard/monitor/motherboard/harddrive/table):");
    let quantity = prompt("Enter Quantity:");
    let isStudent = confirm("Are you a student? Click OK for Yes, Cancel for No.");

    // Initialize total price and discount variables
    let total_price = 0;
    let discount = 0;
    let student_discount = 0;
    let tax = 0;

    // Calculate total price and apply discounts based on product type
    if (product == "mouse") {
        total_price = mouse_price * quantity;
        if (total_price > 1000) discount = total_price * 0.1; // 10% discount for mouse
    } else if (product == "keyboard") {
        total_price = keyboard_price * quantity;
        if (total_price > 2000) discount = total_price * 0.15; // 15% discount for keyboard
    } else if (product == "monitor") {
        total_price = monitor_price * quantity;
        if (total_price > 4000) discount = total_price * 0.07; // 7% discount for monitor
    } else if (product == "harddrive" || product == "table") { 
        total_price = (product == "harddrive" ? harddrive_price : table_price) * quantity;
        if (total_price > 10000) discount = total_price * 0.1; // 10% discount for harddrive and table exceeding 10000
    } else {
        document.write("Invalid Product Name");
    }

    // Display total before discounts and tax
    document.write("<br>Total Payment (Before Discount and Tax): " + total_price.toLocaleString());

    // Apply discount
    total_price -= discount;

    // Apply student discount if applicable
    if (isStudent) {
        student_discount = total_price * 0.05; // 5% discount for students
        total_price -= student_discount;
    }

    // Display discounts
    document.write("<br>Student Discount: " + student_discount.toLocaleString());
    document.write("<br>Discount: " + discount.toLocaleString());
    document.write("<br>Total Payment (After Discounts, Before Tax): " + total_price.toLocaleString());

    // Apply tax if applicable
    if (total_price > 5000) {
        tax = total_price * 0.08; // 8% tax for total price exceeding 5000
        total_price += tax;
    }

    // Display tax and final total
    document.write("<br>Tax: " + tax.toLocaleString());
    document.write("<br><b>Total Payment (After All): " + total_price.toLocaleString() + "</b>");
</script>



</body>
</html>
